<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form th:action="@{/login}" th:method="post" onsubmit="hashPassword()">
        <label>Username: <input type="text" name="username" /></label><br>
        <label>Password: <input type="password" name="password" id="password" /></label><br>
        <input type="hidden" id="time" name="time" th:value="${serverTime}" />
        <button type="submit">Login</button>
    </form>
</body>
<script>
    function hashPassword() {
        const passwordField = document.getElementById('password');
        const timestampField = document.getElementById('time');
        const password = passwordField.value;
        const timestamp = timestampField.value;
        // https://cryptojs.gitbook.io/docs
        passwordField.value = CryptoJS.SHA256(password + timestamp).toString(CryptoJS.enc.Hex);
        return true;
    }
</script>
</html>
